<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireframs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4d5d9;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao của viewport */
        }
        .centered img {
            max-width: 100%; /* Đảm bảo hình ảnh không vượt quá chiều rộng của viewport */
            max-height: 80vh; /* Chiều cao tối đa của hình ảnh */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Đổ bóng cho hình ảnh */
            border-radius: 10px; /* Làm tròn góc cho hình ảnh */
        }
        .gallery-container {
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .gallery {
            display: flex;
            transition: transform 0.5s ease;
        }
        .gallery-item {
            width: 150px;
            height: auto;
            margin: 10px;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="gallery-container" onmousedown="startDragging(event)" onmousemove="dragGallery(event)" onmouseup="stopDragging()">
        <div class="gallery">
            <img class="gallery-item" src="The/1.png" alt="Ảnh 1">
            <img class="gallery-item" src="The/2.png" alt="Ảnh 2">
            <img class="gallery-item" src="The/3.png" alt="Ảnh 3">
            <img class="gallery-item" src="The/4.jpg" alt="Ảnh 4">
            <img class="gallery-item" src="The/5.png" alt="Ảnh 5">
            <img class="gallery-item" src="The/6.png" alt="Ảnh 6">
        </div>
    </div>
    <script>
        var gallery = document.querySelector('.gallery');
        var isDragging = false;
        var startPosition = 0;
        var startScrollLeft = 0;

        function startDragging(event) {
            isDragging = true;
            startPosition = event.clientX;
            startScrollLeft = gallery.scrollLeft;
            document.body.style.cursor = 'grabbing';
        }

        function dragGallery(event) {
            if (!isDragging) return;
            var delta = event.clientX - startPosition;
            gallery.scrollLeft = startScrollLeft - delta;
        }

        function stopDragging() {
            isDragging = false;
            document.body.style.cursor = 'grab';
        }
    </script>
</body>
</html>
